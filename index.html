<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    </link>
    <title>Signup Page </title>
</head>

<body style="background-color: #ADD8E6;">
    <div id="background_container">
        <div id="centerpage_container">
            <div id="logo_container">
                <img src="piggyvestlogo.png" width="225" height="70">
            </div>

            <div id="centerform_container">
                <h2 style="text-align: center; margin-bottom: 0.2rem; color: navy;"> <b><br>Create a Secure Account</b>
                </h2>
                <p style="text-align: center; margin-top: 0rem; font-size: 87%; color: #2F4F4F;">Welcome to the future
                    of Savings & Investments</p>

                <label class="form_label">Full Name</label>
                <input class="form_field" type="text" name="firstname" placeholder="Full Name">

                <label class="form_label">Email Address</label>
                <input class="form_field" type="text" name="email" placeholder="Email Address">

                <label class="form_label">Phone Number</label>
                <input class="form_field" type="text" name="phonenumber" placeholder="Phone Number">

                <label class="form_label">Password</label>
                <input class="form_field" type="text" name="password" placeholder="Password">

                <label class="form_label">Referrer Phone or Promo Code (Optional)</label>
                <input class="form_field" type="text" name="referrercode" placeholder="Referrer Phone or Code">

                <label class="form_label">How Did You Hear About Us? (Optional)</label>
                <select id="form_list">
                    <option value="1">Click To Select</option>
                    <option value="2">Facebook</option>
                    <option value="3">Instagram</option>
                    <option value="4">Twitter</option>
                    <option value="5">Friend/Family/Coworker Referral</option>
                    <option value="6">Google Search</option>
                    <option value="7">Google Playstore</option>
                    <option value="8">Online Blog</option>
                </select>
                <br><br>
                <input id="click_button" type="submit" value="CREATE ACCOUNT"><br><br>
            </div>
            <div id="footnote_container">
                <a style="text-decoration: none" ;="https://dashboard.piggyvest.com/login"> Already have an account? Log
                    in</a>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
